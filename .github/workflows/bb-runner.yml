name: Create BuildBarn runner image

on:
  push:
    branches: [ 'main' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: install nix
        uses: cachix/install-nix-action@v20
        with:
          install_url: https://releases.nixos.org/nix/nix-2.14.0/install

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build bb-runner image
        run: nix build ./buck/nix#packages/build-container

      - run: docker load -i ./result
      - run: docker tag nix-builder:latest ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::6}

      - name: Log in to the Container registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # v2.1.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

