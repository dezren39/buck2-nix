name: Continuous Integration

on:
  push:
    branches: [ main, trying, staging ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: "build: Full build and integrated tests"
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v18
        with:
          install_url: https://releases.nixos.org/nix/nix-2.12.0/install
          extra_nix_config: |
            experimental-features = nix-command flakes recursive-nix ca-derivations
      - name: install tools
        run: |
          sudo -i nix-env -i $(nix build nixpkgs#direnv --no-link --print-out-paths)
      - name: clone buck2-nix.sl
        run: nix run github:nixos/nixpkgs/nixpkgs-unstable#sapling -- clone https://github.com/${{ github.repository }} $GITHUB_WORKSPACE/${{ github.event.repository.name }}.sl
      - name: setup build environment
      - name: build buck2 (FIXME)
        working-directory: $GITHUB_WORKSPACE/${{ github.event.repository.name }}.sl
        run: nix build ./buck/nix#packages/buck2
