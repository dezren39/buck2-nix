name: Continuous Integration

on:
  push:
    branches: [ main, trying, staging ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: "build: Full build and integrated tests"
    runs-on: ubuntu-latest
    steps:
      - uses: cachix/install-nix-action@v18
        with:
          install_url: https://releases.nixos.org/nix/nix-2.12.0/install
          nix_path: nixpkgs=channel:nixpkgs-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes recursive-nix ca-derivations
            post-build-hook = /etc/nix/cache-upload.sh
      - name: install tools
        run: |
          sudo -i nix-env -i $(nix build nixpkgs#ts nixpkgs#direnv nixpkgs#sapling --no-link --print-out-paths)
      - name: setup nix post-build-hook
        run: |
          cat <<EOF > cache-upload.sh
          #!/usr/bin/env bash
          set -eu; set -f; export IFS=' '
          [[ -z "\$OUT_PATHS" ]] && exit
          export S3_BUCKET="${{ secrets.S3_BUCKET }}"
          export S3_ENDPOINT="${{ secrets.S3_ENDPOINT }}"
          export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
          export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
          echo "Uploading paths" \$DRV_PATH " " \$OUT_PATHS
          /nix/var/nix/profiles/default/bin/ts /nix/var/nix/profiles/default/bin/nix copy \
            --to "s3://\$S3_BUCKET?write-nar-listing=1&index-debug-info=1&compression=zstd&scheme=https&endpoint=\$S3_ENDPOINT" \
            \$DRV_PATH \$OUT_PATHS
          EOF
          chmod +x cache-upload.sh && sudo mv cache-upload.sh /etc/nix/cache-upload.sh
      - name: sl clone buck2-nix.sl
        run: |
          sl clone https://github.com/${{ github.repository }} ${{ github.workspace }}/${{ github.event.repository.name }}.sl
          shopt -s dotglob
          mv ${{ github.workspace }}/${{ github.event.repository.name }}.sl/* .
      - name: direnv export
        uses: ./.github/actions/direnv
      - name: update.sh toolchains
        run: ./buck/nix/update.sh toolchains
      - name: buck build ...
        run: buck build ...
